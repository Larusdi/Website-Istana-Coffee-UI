<!doctype html>
<html lang="id" data-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chat Assistant • Istana Coffee</title>

    <!-- Remix Icon (ikon yang sama dengan situs utama) -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/chet-assisten.css" />
    <link rel="stylesheet" href="assets/css/chet-assisten-breakpoint.css" />

    <!-- Fonts (opsional, boleh hapus bila sudah didefinisikan global) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Saira:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header mini -->
    <header class="chatbar">
        <a href="#" class="brand" aria-label="Kembali ke beranda">
            <i class="ri-robot-2-fill" aria-hidden="true"></i>
            <span>Istana Coffee AI</span>
        </a>

        <nav class="chatbar__actions">
            <!-- Home icon -->
            <a class="icon-btn" href="/" title="Beranda" aria-label="Beranda">
                <i class="ri-home-5-line"></i>
            </a>

            <!-- Theme menu (Auto / Light / Dark) -->
            <div class="menu">
                <button class="icon-btn" id="themeBtn" aria-haspopup="menu" aria-expanded="false"
                    aria-controls="themeMenu" title="Pilih tema">
                    <i class="ri-contrast-2-line"></i><span class="hide-sm">Tema</span>
                </button>
                <div class="menu__popover" id="themeMenu" role="menu">
                    <button class="menu__item" data-theme="auto" role="menuitemradio" aria-checked="true">
                        <i class="ri-magic-line"></i> <span>Otomatis</span>
                    </button>
                    <button class="menu__item" data-theme="light" role="menuitemradio" aria-checked="false">
                        <i class="ri-sun-line"></i> <span>Terang</span>
                    </button>
                    <button class="menu__item" data-theme="dark" role="menuitemradio" aria-checked="false">
                        <i class="ri-moon-line"></i> <span>Gelap</span>
                    </button>
                </div>
            </div>

            <!-- Accent color picker -->
            <div class="menu">
                <button class="icon-btn" id="colorBtn" aria-haspopup="menu" aria-expanded="false"
                    aria-controls="colorMenu" title="Ganti warna brand">
                    <i class="ri-palette-line"></i><span class="hide-sm">Warna</span>
                </button>
                <div class="menu__popover menu__swatches" id="colorMenu" role="menu" aria-label="Pilih warna brand">
                    <!-- Tambah/ubah warna sesukamu -->
                    <button class="swatch" data-color="#16a34a" style="--c:#16a34a" title="Hijau" role="menuitemradio"
                        aria-checked="true"></button>
                    <button class="swatch" data-color="#0ea5e9" style="--c:#0ea5e9" title="Biru" role="menuitemradio"
                        aria-checked="false"></button>
                    <button class="swatch" data-color="#f59e0b" style="--c:#f59e0b" title="Kuning" role="menuitemradio"
                        aria-checked="false"></button>
                    <button class="swatch" data-color="#ef4444" style="--c:#ef4444" title="Merah" role="menuitemradio"
                        aria-checked="false"></button>
                    <button class="swatch" data-color="#8b5cf6" style="--c:#8b5cf6" title="Ungu" role="menuitemradio"
                        aria-checked="false"></button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Chat utama -->
    <main class="chat" id="chatRoot" aria-live="polite">
        <section class="chat__wrap">

            <!-- List pesan -->
            <div class="chat__scroll" id="chatScroll">
                <!-- (Pesan akan dirender lewat JS) -->
            </div>

            <!-- Quick Replies -->
            <div class="chips" id="chips">
                <button class="chip" data-text="Apa menu best seller hari ini?">Best Seller</button>
                <button class="chip" data-text="Berapa harga es kopi susu dan cappuccino?">Cek Harga</button>
                <button class="chip" data-text="Alamat & peta lokasi Istana Coffee di mana?">Lokasi</button>
                <button class="chip" data-text="Jam operasional dan layanan antar?">Jam & Antar</button>
                <button class="chip" data-text="Ada promo musiman saat ini?">Promo</button>
            </div>

            <!-- Composer -->
            <form class="composer" id="composer" autocomplete="off">
                <button class="composer__btn" type="button" id="attachBtn" title="Lampirkan">
                    <i class="ri-attachment-2"></i>
                </button>

                <label class="sr-only" for="msgInput">Tulis pesan</label>
                <textarea id="msgInput" class="composer__input" rows="1" placeholder="Tulis pesan untuk Istana Coffee…"
                    maxlength="800"></textarea>

                <button class="composer__btn send" id="sendBtn" type="submit" title="Kirim">
                    <i class="ri-send-plane-2-line"></i>
                </button>
            </form>

            <p class="hint">AI asisten untuk info menu, harga, lokasi, jam buka, dan layanan antar. <em>Respon
                    simulasi—bisa disambungkan ke API nanti.</em></p>
        </section>
    </main>

    <!-- Scripts -->
    <script src="assets/js/chet-assisten.js" defer></script>
</body>

</html>
